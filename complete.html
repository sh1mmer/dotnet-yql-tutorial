<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8">
        <title>YQL example</title>
        <script type="text/javascript" src="yql_js_widget.js"></script>
        
        <style type="text/css">
        li.imgCnt{ list-style: none; background: #000000; margin: 3px; float: left; }
        li.imgCnt img{ border:0; margin:5px; }
        li.imgCnt div.imgTitle{ padding: 5px; font-size: 11px; text-align:center; }
        </style>
        
    </head>
    <body>
        <ul id="widgetContainer"></ul>
        <div id="celebs"></div>

        <script type="text/javascript">
        //var config = {'communitytables' : true};
        var config = {'communitytables' : true};
        var format = '<li class="imgCnt"><img src="{src}" alt="{alt}"></li>';
        var yqlQuery = 'select * from html where url = "http://hubblesite.org/gallery/album/the_universe" and xpath="/html/body/div/div[4]/div[2]/div/div/div/div[2]/a/img" limit 10';

        yqlWidget.push(yqlQuery, config, format, "widgetContainer");

        var format2 = '<div><h2>{name}- {born.content}<br><img src="{img.src}" alt="{img.alt}"</div>';
        var yqlQuery2 = 'select * from imdb.celeb.birthdays where img.alt != "Photo Not Submitted"';


        yqlWidget.push(yqlQuery2, config, format2, "celebs");
        yqlWidget.render();
        </script>
    </body>
</html>
